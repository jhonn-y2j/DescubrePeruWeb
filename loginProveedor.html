<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Descubre Perú App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
     
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/login.css">
        
    </head>
    <body>
       
        <script src= "js/login.js"></script>
        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <div class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="handleProvSignIn()" type="submit">Iniciar</button>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" onclick="home()" type="submit">Menú Principal</button>
                </div><!-- /form -->
            </div><!-- /card-container -->
        </div><!-- /container -->

    </body>
</html>
